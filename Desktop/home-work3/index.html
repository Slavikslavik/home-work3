<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home-work3</title>

</head>
<body>
	<script> 
        var triangle = prompt("Введите число", "111");
        var s = "";
        for (var i = 1; i <= triangle; i++) {
            for (var j = 1; j <= i; j++) {
                s += "*";
            }
            s += "\n";
        }
        alert("\n" + s);


	</script>
</body>
</html>
